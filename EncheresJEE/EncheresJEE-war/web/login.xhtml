<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:define name="header">
            <title>EncheresJEE - Validation inscription</title>
        </ui:define>
    </h:head>

    <h:body>
       <ui:composition template="layout.xhtml"> 
            <ui:define name="content">
       
                <br/>
                <br/>

                <div class="container">      
                 <h:form class="form-horizontal">
                  <h2 class="form-signin-heading">Connexion</h2>
                     <fieldset>

                     <div class="form-group">
                         <label for="login">Login :</label>
                         <h:inputText class="form-control" value="#{connection.login}" id="login"
                                      required="true" requiredMessage="Votre login :)">
                         </h:inputText>
                         <span><h:message for="login" style="color:red"/></span>
                     </div>

                     <div class="form-group">
                         <label for="psw">Mot de passe :</label>  
                         <h:inputSecret class="form-control" value="#{connection.pass}" id="psw"
                                      required="true" requiredMessage="Votre mot de passe :)">
                         </h:inputSecret>
                         <span><h:message for="psw" style="color:red"/></span>
                     </div>    

                      <h:commandButton class="btn btn-primary" value="Se connecter" action="#{connection.connecter()}"/>
                      <br/>
                      <h:outputText value="#{connection.messageFailure()}" style="color:red"/>
                  </fieldset>
                 </h:form>
                </div>
       
            </ui:define>
       </ui:composition>
        
    </h:body>
</html>
