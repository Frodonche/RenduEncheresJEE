<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <ui:define name="header">
            <title>EncheresJEE</title>
        </ui:define>

    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml"> 
            <ui:define name="content">
                <br/>
                <br/>

                <div class="container">
                    <h2 class="form-signin-heading">Liste des articles</h2>

                    <ui:repeat var="art" value="#{articles.viewAll()}">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">#{art.nom}</h5>
                                <p class="card-text">#{art.description}</p>
                                <p class="card-text">Prix de départ : #{art.prix_init}</p>
                                <p class="card-text">Prix actuel : #{art.prix_max}</p>
                                <p class="card-text">Vendeur : #{articles.viewNameUserById(art.id_sell_users)}</p>
                                <p class="card-text">Dernier enchérisseur : #{articles.viewNameUserById(art.id_buy_users)}</p>
                                <c:if test="#{!empty menubar.login}">
                                    <h:form>
                                        <fieldset>
                                            <h:commandButton class="btn btn-primary" action="#{articles.validationEncherir(art.id)}" value="Enchérir" ></h:commandButton>
                                        </fieldset>
                                    </h:form>
                                </c:if>
                            </div>
                        </div>

                        <br/>
                    </ui:repeat>  

                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
