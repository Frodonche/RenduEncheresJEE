<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="header">
            <title>EncheresJEE</title>
        </ui:define>
    </h:head>
    <h:body>

    <ui:composition template="layout.xhtml"> 
        <ui:define name="content">
                
        
            <div class="container">      
            <h:form class="form-horizontal">
             <h2 class="form-signin-heading">Déposer un article</h2>
                <fieldset>

                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <h:inputText class="form-control" value="#{depos.nom}" id="nom">
                    </h:inputText>
                </div>

                <div class="form-group">
                     <label for="description">Description :</label>  
                    <h:inputText class="form-control" value="#{depos.description}" id="description" >
                    </h:inputText>
                </div>  

                <div class="form-group">
                     <label for="prixInit">Prix initial :</label>  
                    <h:inputText class="form-control" value="#{depos.prixInit}" id="prixInit" >
                    </h:inputText>
                </div>  

                <div class="form-group">
                    <label for="dateFin">Date de fin d'enchère : (yyyy-mm-dd)</label>  
                    <h:inputText class="form-control" value="#{depos.dateFin}" id="dateFin" >
                    </h:inputText>

                    <!-- <input class="datepicker" data-date-format="yyyy/mm/dd">
                    </input> -->
                </div> 

                <div class="form-group">
                    <label for="categorie">Catégorie :</label>  
                    <h:form>
                        <h:selectOneMenu id="categorie" class="form-control" value="#{depos.categorie}" style="width:200px">
                            <f:selectItems value="#{depos.allCategories}" />
                    </h:selectOneMenu>
                    </h:form>
                </div>
              
                 <h:commandButton class="btn btn-primary" value="Valider" action="validationDepos"/>
                 <br/>

             </fieldset>
            </h:form>
           </div>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
