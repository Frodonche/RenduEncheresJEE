<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       <h:head>
           <ui:define name="header">
                <title>Test facturation</title>
           </ui:define>
    </h:head>
 
    <h:body>
        <ui:composition template="layout.xhtml"> 
            <ui:define name="content">

                <h:form class="form-horizontal">
                    <fieldset>
                        <legend> Test de l'appli livraison </legend>
                        <h:inputText id="messagetext"
                         title="Message text"
                         value="#{senderBean.messageTextLivraison}"
                         required="true"
                         requiredMessage="Error: Message text is required."
                         maxlength="128"
                         size="32" />
                        <h:commandButton class="btn btn-primary" value="Envoyer Message" action="#{senderBean.sendMsgToLivraisonQueue()}"/>
                     <br/>
                 </fieldset>
                </h:form>
                <h:outputText value="#{receiverBean.getMessageLivraison()}" style="color:green"/>
              
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
